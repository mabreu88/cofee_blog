<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cofee Blog</title>
    <!--Preload styles-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/style.css" as="style">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo__container">
                <a class="logo" href="index.html">
                    <h1 class="logo__bold no-margin text-center">Coffee<span class="logo__text">blog</span></h1>
                </a>
                <nav class="nav">
                    <a href="about.html" class="nav__item">About</a>
                    <a href="workshops.html" class="nav__item">Workshop's</a>
                    <a href="contact.html" class="nav__item">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffee blog <br> recipes & workshops </h2>
            <p class="no-margin">learn from the experts</p>
        </div>
    </header>
    <div class="container">
        <h3 class="text-center">Contact</h3>
        <div class="contact-bg">
        </div>
        <form class="form">

            <div class="field">
                <label class="form__label" for="name">Name</label>
                <input class="form__field" type="text" placeholder="Name" id="name" required>
            </div>
            <div class="field">
                <label class="form__label" for="mail">Mail</label>
                <input class="form__field" type="email" placeholder="Mail" id="mail" required>
            </div>
            <div class="field">
                <label class="form__label" for="message">Message</label>
                <textarea class="form__field" name="message" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Send" class="button blog--button">
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>Todos los derechos reservados MAB&lt;/&gt;dev 2025</p>
    </footer>

</body>

</html>
